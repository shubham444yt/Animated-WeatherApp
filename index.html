<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="website icon" type="png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            min-height: 100vh;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #locationInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #locationInput:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        .weather-info {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: none;
            opacity: 0;
            transform: scale(0.9);
            animation: slideIn 0.5s forwards;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .temp {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .condition {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
            text-transform: capitalize;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .details div {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .details div:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .details {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .temp {
                font-size: 2.5rem;
            }

            .condition {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Weather Forecast</h1>
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter city name..." class="animate__animated animate__fadeInLeft">
            <button onclick="getWeather()" class="animate__animated animate__fadeInRight">Search</button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        <div class="weather-info" id="weatherInfo">
            <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon">
            <div class="temp" id="temperature"></div>
            <div class="condition" id="condition"></div>
            <div class="details">
                <div>Location: <span id="location"></span></div>
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Feels Like: <span id="feelsLike"></span>°C</div>
                <div>Wind Speed: <span id="windSpeed"></span> km/h</div>
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const locationInput = document.getElementById('locationInput');
            const city = locationInput.value.trim();
            const weatherInfo = document.getElementById('weatherInfo');
            const loading = document.getElementById('loading');

            if (!city) {
                showAlert('Please enter a city name');
                return;
            }

            // Show loading spinner
            weatherInfo.style.display = 'none';
            loading.style.display = 'block';

            const APIKey = '2429fb944e0e8146d7b67f5438819e44';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.cod !== 200) {
                    showAlert(data.message);
                    loading.style.display = 'none';
                    return;
                }

                // Add delay for better UX
                setTimeout(() => {
                    displayWeather(data);
                    loading.style.display = 'none';
                }, 800);
                
            } catch (error) {
                showAlert('Failed to fetch weather data');
                console.error(error);
                loading.style.display = 'none';
            }
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            const {
                main: { temp: temperature, feels_like: feelsLike, humidity },
                wind: { speed: windSpeed },
                weather,
                name,
                sys: { country }
            } = data;

            document.getElementById('temperature').textContent = `${temperature}°C`;
            document.getElementById('condition').textContent = weather[0].description;
            document.getElementById('location').textContent = `${name}, ${country}`;
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('feelsLike').textContent = feelsLike;
            document.getElementById('windSpeed').textContent = windSpeed;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;

            weatherInfo.style.display = 'block';
            weatherInfo.classList.add('animate__animated', 'animate__fadeInUp');
        }

        function showAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.style.position = 'fixed';
            alertBox.style.bottom = '20px';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translateX(-50%)';
            alertBox.style.backgroundColor = '#ff6b6b';
            alertBox.style.color = 'white';
            alertBox.style.padding = '15px 30px';
            alertBox.style.borderRadius = '50px';
            alertBox.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
            alertBox.style.zIndex = '1000';
            alertBox.style.animation = 'fadeIn 0.3s ease-out';
            alertBox.textContent = message;
            
            document.body.appendChild(alertBox);
            
            setTimeout(() => {
                alertBox.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(alertBox);
                }, 300);
            }, 3000);
        }

        document.getElementById('locationInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Add animation to input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('locationInput');
            setTimeout(() => {
                input.focus();
            }, 500);
        });
    </script>
</body>
</html>
